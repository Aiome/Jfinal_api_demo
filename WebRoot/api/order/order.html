<#include "/common/_layout.html"/>
<@layout>
<h1>Orde管理&nbsp;&nbsp;
<a href="/api/order/add">创建Order</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">用户ID</th>
				<th width="5%">订单ID</th>
				<th width="5%">商品ID</th>	
				<th width="5%">操作</th>			
			</tr>
			
			<#list orderPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.userID}</td>
				<td style="text-align:left;">${x.orderID}</td>
				<td style="text-align:left;">${x.itemDetailID}</td>
								
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/api/order/delete/${x.orderID}">删除</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=orderPage.pageNumber totalPage=orderPage.totalPage actionUrl="/order	/" />
</div>
</@layout>
