<#include "/common/_layout.html" />
<@layout>
<h1>User管理 ---&gt; 修改User
</h1>
<div class="form_box">
	<form action="/api/user/update" method="post">
		<fieldset class="solid">
			<legend>修改User</legend>
			<input type="hidden" name="user.userID" value="${user.userID}" />
			<div>
				<label>昵称</label>
				<input type="text" name="user.name" value="${(user.name)!}" />${nameMsg!}
			</div>
			<div>
				<label>密码</label>
				<input type="text" name="user.password" value="${(user.password)!}" />${passwordMsg!}
			</div>
			<div>
				<label>头像</label>
				<input type="text" name="user.profileImage" value="${(user.profileImage)!}" />
			</div>
			<div>
				<label>&nbsp;</label>
				<input value="提交" type="submit">
			</div>
		</fieldset>
	</form>
</div>
</@layout>
